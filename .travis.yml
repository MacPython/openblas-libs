env:
    global:
        # The archive that gets built has name from ``git describe`` on this
        # commit.
        - BUILD_COMMIT=c815b8f
        - REPO_DIR=OpenBLAS
        # Following generated with:
        # travis encrypt -r MacPython/openblas-libs OPENBLAS_LIBS_STAGING_UPLOAD_TOKEN=<secret token value>
        # The value of the existing token can be retrieved at the bottom of the page at:
        #   https://anaconda.org/multibuild-wheels-staging/settings/access:
        # To generate a new token, we need the permissions:
        # - "Allow write access to the API site"
        # - "Allow uploads to PyPI repositories"
        - secure: ""
        # > 10.6 needed for OpenBLAS 0.3.1 to avoid thread-local storage error
        # in memory.c
        - MACOSX_DEPLOYMENT_TARGET=10.9

language: python
sudo: required
dist: xenial
services: docker

matrix:
  include:
    - os: linux
      env:
        - PLAT=x86_64
    - os: linux
      env:
        - PLAT=i686
    - os: osx
      language: objective-c
      env:
        - PLAT=x86_64
    - os: osx
      language: objective-c
      env:
        - PLAT=i686
    - os: linux
      env:
        - PLAT=x86_64
        - INTERFACE64=1
    - os: osx
      language: objective-c
      env:
        - PLAT=x86_64
        - INTERFACE64=1
    - os: linux
      arch: arm64
      env:
        - PLAT=aarch64
        - MB_ML_VER=2014
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
    - os: linux
      arch: arm64
      env:
        - PLAT=aarch64
        - INTERFACE64=1
        - MB_ML_VER=2014
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
    - os: linux
      arch: s390x
      env:
        - PLAT=s390x
        - MB_ML_VER=2014
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
    - os: linux
      arch: s390x
      env:
        - PLAT=s390x
        - INTERFACE64=1
        - MB_ML_VER=2014
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
    - os: linux
      arch: ppc64le
      env:
        - PLAT=ppc64le
        - MB_ML_VER=2014
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
    - os: linux
      arch: ppc64le
      env:
        - PLAT=ppc64le
        - INTERFACE64=1
        - MB_ML_VER=2014
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
    # linux manylinux2010
    - os: linux
      env:
        - PLAT=x86_64
        - MB_ML_VER=2010
    - os: linux
      env:
        - PLAT=i686
        - MB_ML_VER=2010
    - os: linux
      env:
        - PLAT=x86_64
        - INTERFACE64=1
        - MB_ML_VER=2010

before_install:
    - source travis-ci/build_steps.sh
    - before_build

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT

script:
    # Build library and collect into libs subdirectory
    - build_lib "$PLAT" "$INTERFACE64"

after_success:
    # Upload libraries to the shared staging area on anaconda.org
    # Note that the anaconda-client package on PyPI is too old. Install from github
    # tag instead:
    - pip install -q git+https://github.com/Anaconda-Platform/anaconda-client@1.7.2
    - upload_to_anaconda
