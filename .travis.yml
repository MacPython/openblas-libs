env:
    global:
        - OPENBLAS_VERSION=0.2.18
        - PLAT=x86_64
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r MacPython/openblas-libs WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure:
            ""

language: python
sudo: required
dist: trusty
services: docker

matrix:
  include:
    - os: linux
    - os: linux
      env:
        - PLAT=i686
    - os: osx
      language: objective-c
    - os: osx
      language: objective-c
      env:
        - PLAT=i686

before_install:
    - source build_steps.sh
    - before_build

install:
    # Maybe get and clean and patch source
    - (cd OpenBLAS && git fetch origin && git checkout "v${OPENBLAS_VERSION}")

script:
    # Build library and collect into libs subdirectory
    - build_lib $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/libs/
          --no-update-index
          wheels
