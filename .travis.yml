env:
    global:
        # The archive that gets built has name from ``git describe`` on this
        # commit.
        - BUILD_COMMIT=v0.3.7
        - REPO_DIR=OpenBLAS
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r MacPython/openblas-libs WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure: ""
        # > 10.6 needed for OpenBLAS 0.3.1 to avoid thread-local storage error
        # in memory.c
        - MACOSX_DEPLOYMENT_TARGET=10.9

language: python
sudo: required
dist: xenial
services: docker

matrix:
  include:
    - os: linux
      arch: arm64
      env:
        - PLAT=aarch64
        - MB_ML_VER=2014
    - os: linux
      arch: s390x
      env:
        - PLAT=s390x
        - MB_ML_VER=2014
    - os: linux
      arch: s390x
      env:
        - PLAT=s390x
        - INTERFACE64=1
        - MB_ML_VER=2014
    - os: linux
      arch: ppc64le
      env:
        - PLAT=ppc64le
        - MB_ML_VER=2014
    - os: linux
      arch: ppc64le
      env:
        - PLAT=ppc64le
        - INTERFACE64=1
        - MB_ML_VER=2014

before_install:
    - source travis-ci/build_steps.sh
    - before_build

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT

script:
    # Build library and collect into libs subdirectory
    - build_lib "$PLAT" "$INTERFACE64"

after_success:
    # Upload libraries to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/libs/
          --no-update-index
          wheels
